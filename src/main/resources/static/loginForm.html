<div class="panel" style="width:300px" ng-controller="loginServiceCtrl">
    <form name="myForm" novalidate ng-submit="addNewUser(newUser)">
        <div class="well">

            <h3 class="textCenterForm">Вход:</h3>

            <div class="form-group">

                <label class="textForm">E-mail:</label>
                <input id="email" name="userEmail" type="email" class="form-control" required ng-model="newUser.email">
            </div>

            <div class="form-group">
                <label class="textForm">Пароль:</label>
                <input id="password" name="userPassword" type="password" class="form-control" required ng-model="newUser.password">
            </div>

            <button type="submit" ng-click="sendRequest()" class="btn btn-primary btn-block" ng-disabled="myForm.$invalid">
                Войти
            </button>
            <a class=" upmarg textCenter">{{message}}</a>
        </div>
    </form>
</div>
