<div class="panel" style="width:300px" ng-controller="signUpServiceCtrl">
    <form name="myForm">
        <div class="well">

            <h3 class="textCenterForm">Регистрация:</h3>

            <div class="form-group">

                <label class="textForm">Email:</label>
                <input id="email" name="userEmail" type="email" class="form-control">

            </div>

            <div class="form-group">
                <label class="textForm">Ник:</label>
                <input id="login" name="userName" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label class="textForm">Пароль:</label>
                <input type="password" class="form-control">
            </div>

            <div class="form-group">
                <label class="textForm">Повторите пароль:</label>
                <input id="password" type="password" class="form-control">
            </div>

            <button type="submit" ng-click="sendRequest()" class="btn btn-primary btn-block">
                Зарегестрироваться
            </button>
            <a>{{message}}</a>
        </div>
    </form>
</div>
